<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>
</head>
<style>
  *,body{
    background: rgb(44, 147, 82);
    margin: 0 auto;
  }
  span{
    border-bottom: 1px solid black;
    display: inline;
  }
</style>
<body>
  <script>
    var obj;
    if(obj != "undefined"){
      for(let key of obj){
        document.write(`<h2>${key.name}</h2><p>${key.date}</p><p>${key.comment}`);
      }

    }
    else{
      alert('undefined');
    }
  </script>
</body>
</html>
